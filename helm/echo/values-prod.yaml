global:
  imageTag: "f501400e7048f6d5814dab56e0108b3aeff7efa9"
  registry: "registry.digitalocean.com/dbr-cr"

# Common configuration shared across services - Production overrides
common:
  env:
    # Core application config
    DEBUG_MODE: "0"
    DIRECTUS_BASE_URL: "https://directus.dembrane.com"
    ADMIN_BASE_URL: "https://dashboard.dembrane.com"
    PARTICIPANT_BASE_URL: "https://portal.dembrane.com"
    API_BASE_URL: "https://api.dembrane.com/api"
    DISABLE_CORS: "0"
    DISABLE_REDACTION: "1"
    DISABLE_SENTRY: "0"
    SERVE_API_DOCS: "0"

    # Feature flags
    TRANSCRIPTION_PROVIDER: "Dembrane-25-09"
    FEATURE_FLAGS__ENABLE_CHAT_AUTO_SELECT: "0"
    FEATURE_FLAGS__ENABLE_CHAT_SELECT_ALL: "1"
    FEATURE_FLAGS__ENABLE_WEBHOOKS: "1"

    # Storage config
    STORAGE_S3_REGION: "us-east-1"
    STORAGE_S3_ENDPOINT: "https://ams3.digitaloceanspaces.com"
    STORAGE_S3_BUCKET: "dbr-echo-prod-uploads"

directus:
  replicaCount: 2
  maxReplicaCount: 2
  image:
    repository: "dbr-echo-directus"
  service:
    port: 8055
  resources:
    requests:
      cpu: "1"
      memory: "1Gi"
    limits:
      cpu: "2"
      memory: "2Gi"
  env:
    PUBLIC_URL: "https://directus.dembrane.com"
    CORS_ORIGIN: "https://dashboard.dembrane.com,https://portal.dembrane.com,http://localhost:5173,https://ddw-dembrane.vercel.app"
    SESSION_COOKIE_NAME: "dembrane_session_token"
    SESSION_COOKIE_DOMAIN: "dembrane.com"
    USER_REGISTER_URL_ALLOW_LIST: "https://dashboard.dembrane.com/verify-email"
    PASSWORD_RESET_URL_ALLOW_LIST: "https://dashboard.dembrane.com/password-reset"
    USER_INVITE_URL_ALLOW_LIST: "https://dashboard.dembrane.com/invite"
    AUTH_GOOGLE_ALLOW_PUBLIC_REGISTRATION: "false"
    AUTH_GOOGLE_DEFAULT_ROLE_ID: 2446660a-ab6c-4801-ad69-5711030cba83
    AUTH_GOOGLE_REDIRECT_ALLOW_LIST: "https://dashboard.dembrane.com/en-US/projects,https://dashboard.dembrane.com/nl-NL/projects,https://dashboard.dembrane.com/es-ES/projects,https://dashboard.dembrane.com/fr-FR/projects,https://dashboard.dembrane.com/de-DE/projects"

apiServer:
  replicaCount: 6
  maxReplicaCount: 10
  image:
    repository: "dbr-echo-server"
  service:
    port: 8000
  resources:
    requests:
      cpu: "500m"
      memory: "1.5Gi"
    limits:
      cpu: "1"
      memory: "2.5Gi"

worker:
  replicaCount: 2
  maxReplicaCount: 8
  image:
    repository: "dbr-echo-server"
  resources:
    requests:
      cpu: "500m"
      memory: "1.5Gi"
    limits:
      cpu: "1"
      memory: "2.5Gi"

workerCpu:
  replicaCount: 2
  maxReplicaCount: 12
  image:
    repository: "dbr-echo-server"
  resources:
    requests:
      cpu: "1"
      memory: "1.5Gi"
    limits:
      cpu: "2"
      memory: "3Gi"
  env:
    CPU_WORKER_PROCESSES: "2"
    CPU_WORKER_THREADS: "1"

workerScheduler:
  replicaCount: 1
  maxReplicaCount: 1
  image:
    repository: "dbr-echo-server"
  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "800m"
      memory: "1Gi"

neo4j:
  image:
    repository: "neo4j"
    tag: "5.18.0-community"
  password: "admin@dembrane"
  storage:
    size: "40Gi"
  config:
    pagecacheSize: "2G"
    heapInitialSize: "2G"
    heapMaxSize: "4G"
  resources:
    requests:
      cpu: "2"
      memory: "2Gi"
    limits:
      cpu: "4"
      memory: "8Gi"

ingress:
  enabled: true
  className: "nginx"
  email: "admin@dembrane.com"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
  clusterIssuerName: "letsencrypt-prod"
  domain: "dembrane.com"
  hosts:
    directus: "directus.dembrane.com"
    api: "api.dembrane.com"
  tls:
    - secretName: "echo-tls"
      hosts:
        - "directus.dembrane.com"
        - "api.dembrane.com"

storage:
  storageClassName: "do-block-storage"

rollout:
  maxUnavailable: "0%"
  maxSurge: "25%"
