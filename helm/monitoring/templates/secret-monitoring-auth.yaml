{{- if .Values.ingress.basicAuth.enabled }}
# This is a placeholder for the actual monitoring-basic-auth secret
# For production environments, create this secret manually or use SealedSecrets
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-basic-auth
  namespace: monitoring
  annotations:
    helm.sh/resource-policy: keep
type: Opaque
data:
  # This will be ignored if the secret already exists due to the keep policy
  auth: {{ .Values.basicAuthValue | default "" | b64enc | quote }}
{{- end }} 