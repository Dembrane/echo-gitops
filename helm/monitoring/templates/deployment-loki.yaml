apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: monitoring
  labels:
    app: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:2.9.2
          ports:
            - containerPort: 3100
          volumeMounts:
            - name: loki-config
              mountPath: /etc/loki
            - name: loki-storage
              mountPath: /data
          resources:
            requests:
              cpu: {{ .Values.loki.resources.requests.cpu | quote }}
              memory: {{ .Values.loki.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.loki.resources.limits.cpu | quote }}
              memory: {{ .Values.loki.resources.limits.memory | quote }}
      volumes:
        - name: loki-config
          configMap:
            name: loki-config
        - name: loki-storage
          persistentVolumeClaim:
            claimName: loki-data 