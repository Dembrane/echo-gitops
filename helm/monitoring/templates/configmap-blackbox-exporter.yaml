apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-exporter-config
  namespace: monitoring
data:
  blackbox.yml: |
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          method: GET
          valid_status_codes: [200]
          valid_http_versions: ["HTTP/1.1", "HTTP/2", "HTTP/2.0"]
          enable_http2: false
          preferred_ip_protocol: "ip4"
          tls_config:
            insecure_skip_verify: true

