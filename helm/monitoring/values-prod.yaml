# Production configuration for the monitoring stack
clusterIssuerName: "letsencrypt-prod"
domain: "dembrane.com"  # Production domain

# Storage settings
storage:
  storageClassName: "do-block-storage"
  prometheus:
    size: "20Gi"
  loki:
    size: "20Gi"
  grafana:
    size: "10Gi"

# Prometheus settings
prometheus:
  extraArgs:
    - --query.max-concurrency=40
    - --web.max-connections=1024
    - --query.timeout=2m
    - --query.max-samples=100000000
  resources:
    requests:
      cpu: "200m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"

# Grafana settings
grafana:
  # This will be overridden by the SealedSecret in production
  adminPassword: "admin"
  resources:
    requests:
      cpu: "200m"
      memory: "750Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"

# Loki settings
loki:
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1000m"
      memory: "2Gi"

# Promtail settings
promtail:
  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "400m"
      memory: "512Mi"

# Ingress settings - Enable public access via NGINX and TLS
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  basicAuth:
    enabled: false 

# HTTP Blackbox checks (prod)
httpChecks:
  interval: 30s
  timeout: 5s
  targets:
    - name: api
      url: https://api.dembrane.com/api/health
    - name: directus
      url: https://directus.dembrane.com/server/health