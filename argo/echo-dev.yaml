apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/dembrane/echo-gitops.git'
    targetRevision: main
    path: helm/echo
    helm:
      valueFiles:
        - values.yaml
        - values-extended-env.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: echo-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
