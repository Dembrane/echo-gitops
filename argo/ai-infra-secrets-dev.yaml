apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-infra-secrets-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/dembrane/echo-gitops.git'
    targetRevision: main
    path: ai-infra/k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


